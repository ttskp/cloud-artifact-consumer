          s_stream.content.decode(\'utf-8\')}")\n\n    return requested_object_as_stream.content\n    ';A=urlparse(presigned_url);B=http.client.HTTPSConnection(host=A.hostname,port=A.port);B.request('GET',f"{A.path}?{A.query}");D=B.getresponse();C=b''
                  while (E:=D.read(200)):C+=E
                  return C
          def upload_file_to_bucket(file_data,s3_filename):A=os.environ[_A];B=boto3.client('s3');B.put_object(Bucket=A,Key=s3_filename,Body=file_data)
          def replace_bucket_name_in_template(file_data):H=b'Default: %b';G=b'https://%b';F=b's3://%b';E=b'S3Bucket: %b';D=b'Bucket: %b';C=file_data;A=os.environ[_A];B=os.environ['DISTRIBUTOR_BUCKET'];C=C.replace(D%B.encode(),D%A.encode()).replace(E%B.encode(),E%A.encode()).r
          eplace(F%B.encode(),F%A.encode()).replace(G%B.encode(),G%A.encode()).replace(H%B.encode(),H%A.encode());C=re.sub(b'https://s3\\.(.*?)\\.amazonaws\\.com/%b'%B.encode(),b'https://%b.s3.amazonaws.com'%A.encode(),C);return C
          def is_template(file_name,file_data):return is_yaml_file(file_name)and has_template_header(file_data)
